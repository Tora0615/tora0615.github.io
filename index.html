<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About me</title>
    <style>
        .terminal-image {
            width: 600px;
            height: 350px;
            border-radius: 10px;
            /* 添加圓角 */
        }

        iframe {
            border-radius: 10px;
            /* 為 iframe 添加圓角 */
            border: none;
            /* 移除默認邊框 */
        }
    </style>
</head>

<body>
    <h3>Web Terminal -- 彈出式 </h3>
    <div>
        <a href="./web_terminal.html" onclick="window.open(this.href, '_blank', 'width=600,height=350'); return false;">
            <img src="./src/web_terminal.png" alt="啟動!" class="terminal-image">
        </a>
    </div>

    <h3>Web Terminal -- 內嵌式 </h3>
    <div>
        <iframe src="./web_terminal.html" width="600" height="350"></iframe>
    </div>
</body>

</html>
